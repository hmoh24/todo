<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../dist/main.css">
  </head>
  <body>
    <h1>Listify</h1>
    <div id='contentHolder'>
      <div id='titleHolder'><h2 id='pageTitle'>Today</h2></div>
      <button id='addToListBtn'>+</button>
      <button id='addProjectDiv'>+</button>
      <div id='content'></div>
    </div>
    <div id='sideBar'>
      <button id='today' class='buttonLinks'><img src='/src/calendar.svg' class='icons' id='todayIcon'>Today</button>
      <button id='projects' class='buttonLinks'><img src='/src/briefing.svg' class='icons'>Projects</button>
    </div>

    <div id='formHolder'>
      <button id='deleteForm'>X</button>
      <h2>Add To Your List</h2>
      <form id='form'>
        <span id='titleSpan'>
          <label for='title'>Title:</label><br>
          <input type='title' id='title' name='title' maxlength='15' required><br>
        </span>
        <span id='descriptionSpan'>  
          <label for='description'>Description:</label><br>
          <input type='description' id='description' name='description' maxlength='30' required><br>
        </span>
        <span id='selectSpan'>
          <label for='projectOptions'>Project:</label><br>
          <select name='projects' id='projectOptions' required>
          </select><br>
        </span>
        <span id='dateSpan'>  
          <label for='date'>Date:</label><br>
          <input type='date' id='date' name='date' required><br>
        </span>
        <span id='radioSpan'>  
          <label id='priorityCheckbox'>Priority:</label><br>
          <label for='high'>
              High
              <input type='radio' id='high' name='priority' value='high'>
          </label>
         
          <label for='medium'>
              Medium
              <input type='radio' id='medium' name ='priority' value='medium'>
          </label>
         
          <label for='low'>
            Low
            <input type='radio' id='low' name ='priority' value='low'>
          </label><br>
        </span>
          <input type='submit' id='formSubmit' type='button'></input>
      </form>
    </div>

    
    <div id='projectFormHolder'>
      <button id='deleteProjectForm'>X</button>
      <form id='projectForm'>
        <h2>New Project</h2>
        <label for='projectTitle'>Title:</label>
        <input type='title' id='projectTitle' name='projectTitle' maxlength='10' required>
        <label for='projectDescription'>Description:</label>
        <input type='description' id='projectDescription' name='projectDescription' maxlength='60' required>  
        <input type='submit' id='projectFormSubmit' type='button'></input>
    </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
