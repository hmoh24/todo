<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../dist/main.css">
  </head>
  <body>
    <h1>Listify</h1>
    <div id='contentHolder'>
      <h2 id='pageTitle'>Today</h2>
      <button id='addToListBtn'>+</button>
      <button id='addProjectDiv'>+</button>
      <div id='content'></div>
    </div>
    <div id='sideBar'></div>

    <div id='formHolder'>
      <button id='deleteForm'>X</button>
      <h2>Add To Your List</h2>
      <form id='form'>
          <label for='title'>Title:</label>
          <input type='title' id='title' name='title' required>
          <label for='description'>Description:</label>

          <input type='description' id='description' name='description' required>
          <label for='date'>Date:</label>
          <input type='number' id='date' name='date' min='1' max='3000' required>
          
          <label id='priorityCheckbox'>Priority:</label>
          <label for='high'>
              High
              <input type='radio' id='high' name='priority' value='high'>
          </label>

          <label for='medium'>
              Medium
              <input type='radio' id='medium' name ='priority' value='medium'>
          </label>

          <label for='low'>
            Low
            <input type='radio' id='low' name ='priority' value='low'>
        </label>
        
          <input type='submit' id='formSubmit' type='button'></input>
      </form>
    </div>

    
    <div id='projectFormHolder'>
      <button id='deleteProjectForm'>X</button>
      <form id='projectForm'>
        <h2>New Project</h2>
        <label for='projectTitle'>Title:</label>
        <input type='title' id='projectTitle' name='projectTitle' required>
        <label for='projectDescription'>Description:</label>
        <input type='description' id='projectDescription' name='projectDescription' required>  
        <input type='submit' id='projectFormSubmit' type='button'></input>
    </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
